<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget-password.css">
    <link rel="stylesheet" href="forget-pw-colors.css">
</head>
<body>
    <div class="container">
        <h1>Forgot password?</h1>
        <p>
            You can reset your password by entering the email linked to <br>your account, and we'll send you an email with instructions. 
        </p>

        <div class="code-container">
            <input id="enter-email" type="email" placeholder="Enter your Email" required>
        </div>

        <div>
            <button type="button" class="btn btn-verify">Send Instructions</button>
        </div>

    </div>
</body>

</html>
