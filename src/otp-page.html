<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp  |   Petconnect</title>
    <link rel="stylesheet" href="otp-page.css">
</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1><br>
        <p>
            We emailed you the six digit code to your email account <br>
            Enter the code below to confirm your email address
        </p>

        <div class="code-container">
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
        </div>

        <div>
            <button type="button" class="btn btn-verify">Verify</button>
        </div>

        <small>
            If you didn't recieve a code, 
            <strong><a href="#">Click here to resend.</a></strong>
        </small>
    </div>
</body>

<script>
    const codes = document.querySelectorAll(".code")
     
     codes[0].focus()

     codes.forEach((code, idx) => {
        code.addEventListener('keydown', (e) => {
            if(e.key >= 0 && e.key <=9) {
                codes[idx].value = ''
                setTimeout(() => codes[idx + 1].focus(), 10)
            } else if(e.key === 'Backspace') {
                setTimeout(() => codes[idx - 1].focus(), 10)
            }
        })
     });
</script>
</html>
