<script>
    // Function to generate a calendar
    function generateCalendar() {
        const calendarContainer = document.getElementById("calendar-container");
        const currentDate = new Date();
        const currentDay = currentDate.getDate(); // Get the current day of the month

        const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
        const currentMonth = currentDate.toLocaleString('default', { month: 'long' });
        const currentYear = currentDate.getFullYear();

        let calendarHTML = `<h2>${currentMonth} ${currentYear}</h2><table><tr>`;

        for (let day = 1; day <= daysInMonth; day++) {
            if (day === currentDay) {
                calendarHTML += `<td class="today">${day}</td>`;
            } else {
                calendarHTML += `<td>${day}</td>`;
            }

            if (new Date(currentYear, currentDate.getMonth(), day).getDay() === 6) {
                calendarHTML += "</tr><tr>";
            }
        }

        calendarHTML += "</tr></table>";
        calendarContainer.innerHTML = calendarHTML;
    }
    generateCalendar();
</script>
