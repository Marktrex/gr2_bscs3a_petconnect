<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
    <div class="container">
        <h1>Reset your password</h1>
        <p>
            Enter your new password 
            Make sure that your new <br>password is 
            different from the previous ones you used.
            
        <div class="code-container">
            <input id="new-password" type="password" placeholder="Enter your New Password" required>
            <input id="confirm-password" type="password" placeholder="Confirm new Password" required>
        </div>

        <div>
            <button type="button" class="btn btn-verify">Reset Password</button>
        </div>

    </div>
</body>

</html>
