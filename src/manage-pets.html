<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="manage-pets.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Manage Pets</title>
</head>

<!--Lightmode: layout-light.css-->
<!--Darkmode: layout-dark.css-->

<body>
    <div class="container">
        <!--Navbar-->
        <header>
        <nav class="navbar">
            <a href="#" class="logo"><img src="icons/logo.png" alt="Logo">
            <ul class="items">
                <li><a id="messages" href="#"><i class="fa fa-envelope"></i><a></li>
                <li><a id="notifications" href="#"><i class="fa fa-bell"></i><a></li>
                <li><a href="#"><img src="icons/icons-user.png" alt="Profile"></a></li>
            </ul>
        </nav>
        </header>

        <!--Put Contents Here in main-->
        <main class="content">
                <div class="item title-1">
                    <h1>Manage Pets</h1>
                </div>

                <div class="item profile">
                        
                    <img src="" alt="photo"><br>
                    <button>Upload Photo</button>

                    <div>
                        <label for="ID">ID</label><br>
                        <input type="number" id="ID" placeholder="Enter ID">
                    </div>

                    <div>
                        <label for="about">About</label><br>
                        <textarea name="about" id="about" cols="30" rows="10"></textarea>
                    </div>

                </div>

                <div class="item fields">
                    
                
                </div>
                <div class="item title-2">list</div>
                <div class="item list">table</div>
        </main>

        <!--SideBar-->
        <aside id="sidenav" class="sidebar">
          
            <ul class="menu-links"> 
                <span id="close-btn" href="javascript:void(0)">&times;</span>
                <li><a id="db" href="#"><i class="fa fa-list-ul"></i>&nbsp;&nbsp;&nbsp;Dashboard</a></li>
                <li><a id="add" href="#"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;Add Pets</a></li>
                <li><a id="manage" href="#"><i class="fa fa-paw"></i>&nbsp;&nbsp;&nbsp;Manage Pets</a></li>
                <li><a id="users" href="#"><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;Manage Users</a></li>
                <li><a id="logout"href="#"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;&nbsp;Logout</a></li>
              </ul> 
            <span id="menu-btn" style="font-size:30px;cursor:pointer">&#9776;</span>
        </aside>

        <script>
            const aside = document.querySelector("aside");
            const menuBtn = document.querySelector("#menu-btn");
            const closeBtn = document.querySelector("#close-btn");

            menuBtn.addEventListener("click", () => sidebar.classList.toggle("mobile-mode"));

            closeBtn.addEventListener("click", () => menuBtn.click());
        </script>
        
    </div>
</body>
</html>
